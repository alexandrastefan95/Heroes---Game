<!DOCTYPE html>
<html>
    <head>
        <title>Heroes Fight Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
         <h1 class="title"> Champions Fight Game </h1>
        <div class="buttons-container">
            <button id="show-heroes-btn">Show Heroes</button>
            <button id="start-fight-btn">Start Fight</button>
        </div>
        <div class="heroes-container" id="heroes-container">
            <div class="hero-container">
                <img class="hero-avatar" src="custom_resized_2f05bc56-dfad-4dbe-97c0-cabc4c72495c.jpg" alt="">
                <span class="hero-name"> Shyvana </span>
                <div class="hero-details">
                    <span> xp </span>
                    <span> Can fly </span>
                    <span> Has Shield </span>
                </div>
            </div>
            <div class="hero-container">
                <img class="hero-avatar" src="custom_resized_aa713640-9f84-418f-bb26-2d5d435cca05.jpg" alt="">
                <span class="hero-name"> Lulu </span>
                <div class="hero-details">
                    <span> xp </span>
                    <span> Can fly </span>
                    <span> Has Shield </span>
                </div>
            </div>
            <div class="hero-container">
                <img class="hero-avatar" src="custom_resized_da236788-a2f3-4fdf-94fe-27e58036a5f3.jpg" alt="">
                <span class="hero-name"> Tristana </span>
                <div class="hero-details">
                    <span> xp </span>
                    <span>Can't fly</span>
                    <span>Has Shield</span>
                </div>
            </div>
        </div>
        <div id="show-winner">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="functionality.js"></script>
    </body>
</html>
